<html>
  <head>
      <title>Media query demo</title>
    <style>
     section {
       display: flex;
       flex-direction: row;
       flex-wrap: wrap;
       height: 100vh;
     }

      div {  flex: 1000px;
         margin: 1px;
      background: red;

}
  @media (max-width: 1024px) {
    div {       background: green;}

  }
  @media (max-width: 600px) {
    section {
      flex-direction: column;
    }
    div {       background: blue;
     }
     .none { display: none;}
  }

    </style>

  </head>
  <body>

    <section>

      <div class="">2</div>
      <div>?</div>
      <div class="none">none</div>

    </section>

  </body>
</html>
