<html>
      <head>
            <style>
            body { width: 100%;
                   height: 200%;
                   display: grid;
                   grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                   grid-template-rows: repeat(14, 1fr);
                   background:linear-gradient(grey, pink);
            }

            .a {  width: 200px;
                   height: 900px;
                   display: grid;
                   grid-template-columns: repeat(6, 1fr);
                   grid-template-rows: repeat(14, 1fr);
                   grid-column: 2/3;
                   grid-row: 2/7;
                   background:linear-gradient(grey, pink);
                   border-radius: 0px;


            }

            .a1 {  width: 500px;
                   height: 100px;
                   grid-column: 2/4;
                   grid-row: 2/3;
                   background:linear-gradient(grey, pink);
                   border-radius: 0px;


            }

            .a2 {  width: 50px;
                   height: 800px;
                   grid-column: 4/5;
                   grid-row: 1/6;
                   background:linear-gradient(grey, pink);
                   border-radius: 0px;


            }

            .a3 {  width: 100px;
                   height: 500px;
                   grid-column: 2/8;
                   grid-row: 2/9;
                   background:linear-gradient(grey, purple);
                   border-radius: 0px;


            }

            .a4 {  width: 400px;
                   height: 200px;
                   grid-column: 3/8;
                   grid-row: 1/2;
                   background:linear-gradient(grey, purple);
                   border-radius: 0px;
             }

             .a5 {  width: 200px;
                   height: 500px;
                   grid-column: 6/8;
                   grid-row: 4/5;
                   background:linear-gradient(grey, purple);
                   border-radius: 0px;
             }


            div { width: 100px;
                  height: 100px;
                  background: white;
                  border-radius: 50px;
                  mix-blend-mode: overlay;
            }

            .c { width: 100%;
                  height: 200%;
                 background:linear-gradient(grey, purple);
                 grid-column: 1/8;
                 grid-row: 4/5;
                 border-radius: 0px;
      }
            .d { width: 100%;
                 height: 100%;
                 background:linear-gradient(grey, black);
                 grid-column: 1/2;
                 grid-row: 3/5;
                 border-top-width: 50%;
                 border-radius: 0px;
                 background:linear-gradient(grey, purple);

           }
            .e { width: 100%;
                 height: 100%;
                 grid-column: 1/3;
                 grid-row: 3/9;
                 border-top-width: 50%;
                 border-radius: 0px;}

             .f { width: 100%;
                  height: 100%;
                  grid-column: 2/4;
                  grid-row: 3/4;
                  border-top-width: 50%;
                  border-radius: 0px;
                  background:linear-gradient(grey, purple);
}

            .h { width: 100%;
                  height: 100%;
                  grid-column: 4/5;
                  grid-row: 4/7;
                  border-top-width: 50%;
                  border-radius: 0px;
                  background:linear-gradient(grey, purple);
}

            .i { width: 100%;
                  height: 100%;
                  grid-column: 5/6;
                  grid-row: 5/10;
                  border-top-width: 50%;
                  border-radius: 0px;
                  background:linear-gradient(grey, purple);
}

            .j {  border-left: 100px solid black;
                  border-right: 0px solid black;
                  border-bottom: 500px solid black;
                  width: 100%;
                  height: 100%;
                  grid-column: 6/7;
                  grid-row: 3/9;
                  border-top-width: 50%;
                  border-radius: 0px;}

            .k {  border-left: 100vh solid black;
                  border-right: 50vh solid purple;
                  border-bottom: 100vh solid purple;
                  width: 100%;
                  height: 100%;
                  grid-column: 1/7;
                  grid-row: 1/5;
                  border-top-width: 50%;
                  border-radius: 0px;
                  mix-blend-mode: difference;
                  z-index: 5;
                  background: black;
            }

            .q { width: 100%;
                  height: 100%;
                  z-index: 5;
                  grid-column: 1/auto-fit;
                  grid-row: 1/auto-fit;
                  background: orange;
                  mix-blend-mode: overlay;
                  border-radius: 0px;


            }




}



            </style>

      </head>

      <body>
            <div class = "q"> <div></div>
            <div></div></div>


            <div class="a">
                  <div class="e"></div>
                  <div class="f"></div>
                  <div class="h"></div>
                  <div class="i"></div>
                  <div class="j"></div>
            </div>

            <div class="a1"> <div></div>
            </div>

            <div class="a2"> <div></div>
            </div>

            <div class="a3"> <div></div>
            </div>

            <div class="a4"> <div></div>
            </div>

            <div class="a5"> <div></div>
            </div>


            <div class="c"> </div>

            <div class="d"> </div>

            <div class="k"></div>


      </body>



</html>
