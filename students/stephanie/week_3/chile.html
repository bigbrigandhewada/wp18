<html>
      <head>
            <style>

                  body { width: 100vw;
                        height: 66.6vw;
                        display: grid;
                        grid-template-columns:1fr 1fr 1fr;
                        grid-template-rows:1fr 1fr;
                  }

                  div:nth-child(1) {
                        grid-column: 1/2;
                        background-color: #1c53a1;
                        display: flex;
                        justify-content: center;
                        align-items: center;

                  }

                  div:nth-child(2) {
                        background-color: #fc0d1b;
                        grid-column: 1/4;
                        grid-row: 2/3;

                  }

                  div:nth-child(3) {
                        grid-column: 2/4;
                        background-color: white;
                  }


                  #star { width: 100px;
                          height: 100px;

                  }


                  @media (max-width:  366px ) {

                        body { width: 366px;
                              height: 667px;
                              display: grid;
                              grid-template-columns:15vh  1fr 1fr;
                              grid-template-rows:15vh 1fr;
                        }
                        div:nth-child(1) {
                              grid-column: 1/2;
                              grid-rows: 1/2;
                              background-color: #1c53a1;
                              justify-content: center;
                              align-items: center;
                              }

                        div:nth-child(2) {
                              grid-column: 1/4;
                              grid-rows: 2/3;
                              }

                        #star { width: 60px;
                                height: 60px;

                              }


                                    }
            </style>

      </head>

      <body>
            <div>
                  <svg version="1.1" id="star" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                   viewBox="0 0 100 93" style="enable-background:new 0 0 100 93;" xml:space="preserve">
                  <style type="text/css">
                  .st0{fill:white;}
                  </style>
                  <g>
                  <path class="st0" d="M50,0l11.5,35.4h37.4L68.6,57.3l11.5,35.6L50,70.8L19.7,92.7l11.7-35.6L1.1,35.2h37.4L50,0z"/>
                  </g>
                  </svg>
            </div>
            <div></div>
            <div> </div>


      </body>

</html>
