            <style>
                  body { width: 100%;
                        height: 100%;
                        /* display: grid;
                        grid-template-columns: repeat(4,1fr);
                        grid-template-rows: repeat(4,1fr);
                        grid-gap:10px; */
                  }

                  body svg { float:left;

                  }

                  body svg:nth-child(odd) { width: 110px;
                             height: 110px;
                             transform:rotate(-360deg);
                             transition: 5s all;

                  }

                  body svg:nth-child(even) { width: 50px;
                             height: 50px;
                             transform:rotate(-360deg);
                             transition: 5s all;

                  }

                  body svg:nth-child(1) { width: 90px;
                             height: 90px;
                             transform:rotate(-360deg);
                             transition: 1s all;

                  }


                  body svg:nth-child(3) { width: 80px;
                                          height: 80px;
                                          transform:rotate(-90deg);
                                          transition: 1s all;

                                    }
                  body svg:nth-child(2) { width:90px;
                             height: 90px;
                             transform:rotate(-360deg);
                             transition: 1s all;

                  }

                  body svg:nth-child(6) { width: 190px;
                             height: 190px;
                             transform:rotate(-360deg);
                             transition: 1s all;


                  }

                  body svg:nth-child(9) { width: 190px;
                             height: 190px;
                             transform:rotate(-360deg);
                             transition: 1s all;
                             display: flex;


                  }


                  body svg:nth-child(12) { width: 190px;
                             height: 190px;
                             transform:rotate(-360deg);
                             transition: 1s all;
                             display: flex;


                  }

                  body svg:nth-child(8) { width: 190px;
                             height: 290px;
                             transform:rotate(-360deg);
                             transition: 1s all;

                  }

                  body svg:hover { width: 50px;
                             height: 50px;
                             transition: 1s all;

                             transform:rotate(360deg);
                             cursor: crosshair;
                             transition: 1s all;

                  }

                  body svg:nth-child(10):hover { width: 300px;
                             height: 300px;
                             transform:rotate(360deg);
                             transition: 1s all;

                  }

                  body svg:nth-child(4):hover { width: 300px;
                             height: 300px;
                             transform:rotate(360deg);
                             transition: 1s all;

                  }

                  .color:hover { fill: yellow;

                  }

                  .color2 { fill: black;
                            background-color: black;
                  }

            </style>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
