<html>
      <head>
            <style>

                  .top { background-color: black;
                        width: 50vw;
                        height: 35vh;
                        position:sticky;
                        top:10px;
			      left:25%;
                        z-index: 2;
                        border-radius:30px;

                  }

                  .middle { background-color: transparent;
                        border-left: 50vw solid transparent;
			      border-right: 50vw solid transparent;
			      border-bottom: 100px solid black;
			      position:absolute;
                        top:27px;
                        left: 1px;
                        z-index: 1;
                  }


                  .subLeft { background-color: black;
                        border-left: 0vw solid transparent;
			      border-right: 50vw solid transparent;
			      border-bottom: 300vh solid white;
			      position:absolute;
                        top:127px;
                        left:0px;
                        z-index: 5;
                  }

                  .subRight { background-color: white;
                        border-left: 0vw solid transparent;
			      border-right: 50vw solid transparent;
			      border-top: 300vh solid black;

			      position:absolute;
                        top:127px;
			      right:0px;
                        bottom: 0px;
                        z-index: 3;
                  }

                  }
            </style>
      </head>

      <body>

                        <div class = "top"></div>
                        <div class = "middle"></div>
                        <div class = "subLeft"></div>
                        <div class = "subRight"></div>




      </body>



</html>
