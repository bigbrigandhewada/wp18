<html>
  <head>
    <title>My interpretation of the Norwegian flag</title>
      <style>
          div {
          width: 10px;
          height: 10px;
          background: red;
          float: left;
        }
        .red { background: red; }
        .white { background: white; }
        .blue { background: blue; }
        .sixtywide { width: 60px; height: 60px; }
        .onewide { width: 10px; height: 60px;}
        .twowide { width: 20px; height: 60px;}
        .twelvewide { width: 120px; height: 60px;}
        .onex7 { width: 70px; height: 10px;}
        .onex2 { width: 20px; height: 10px;}
        .onex13 { width: 130px; height: 10px;}
        .twox22 { width: 220px; height: 20px;}
        body { width: 220px}
      </style>
    </head>

    <body>
      <div class="red sixtywide"></div>
      <div class="white onewide"></div>
      <div class="blue twowide"></div>
      <div class="white onewide"></div>
      <div class="red twelvewide"></div>
      <div class="white onex7"></div>
      <div class="blue onex2"></div>
      <div class="white onex13"></div>
      <div class="blue twox22"></div>
      <div class="white onex7"></div>
      <div class="blue onex2"></div>
      <div class="white onex13"></div>
      <div class="red sixtywide"></div>
      <div class="white onewide"></div>
      <div class="blue twowide"></div>
      <div class="white onewide"></div>
      <div class="red twelvewide"></div>



    </body>




</html>
