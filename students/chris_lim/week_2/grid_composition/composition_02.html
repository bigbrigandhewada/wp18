<html>
  <head>
    <style>

      html {
        background: #00A64C;
        height: 6000px;
      }

      .paper {
        background: white;
        border: 2px solid black;
        width: 450px; height: 600px;
        margin: 0 auto;
        margin-top: 100px;
        position: relative;
      }

      h1 {
        font-family: sans-serif;
        font-size: 78pt;
        margin-left: 30px;
        margin-top: 10px;
      }

      .memo {
        background: #FFF26A;
        border: 2px solid black;
        width: 100px;
        height: 100px;
        position: fixed;
        left: 550px;
        top: 500px;
      }

      h2 {
        font-family: monospace;
        font-size: 12pt;
        margin-left: 10px;
        margin-top: 5px;
      }

      #one {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-gap: 0px;
        grid-template-rows: 100px 100px 100px 100px;
        align-items: center;
        justify-items: center;
        position: fixed;
        margin-top: -300px;
        margin-left: 100px;
        background: darkgrey;
        border: 2px solid black;
        border-radius: 15px;
      }

      #one div {
        background: grey;
        margin: 10px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 15px;
        border: 2px solid black
      }

      #two {
        fill: white;
        display: grid;
        background: #012169;
        width: 480px;
        height: 240px;
        margin: 50px;
        border: 2px solid black;
        grid-template-columns: 120px 120px 120px 120px;
        grid-template-rows: 120px 120px;
        color: white;
        position: absolute;
      }

      .stripe {
        background: #FFC72C;
        width: 480px;
        height: 20px;
        position: absolute;
        top: 120px;
      }

    </style>
  </head>

  <body>

    <div class="paper">
      <h1>A poster.</h1>
    </div>

    <div class="memo">
      <h2>A memo.</h2>
    </div>

    <nav id="one">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>*</div>
      <div>0</div>
      <div>#</div>
    </nav>

    <nav id="two">
      <div class="stripe"></div>
    </nav>

  </body>



</html>
