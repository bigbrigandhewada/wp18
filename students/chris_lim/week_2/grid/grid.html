<html>

  <head>
    <title>Grids</title>
    <style>

      html {
        background: pink;
      }

      body {
        font-family: sans-serif;
      }

      div {
        background: white;
        margin: 10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 4px;
        border-radius: 6px;
      }

      nav {
        display: grid;
        grid-template-columns: 2fr 200px 1fr;
        grid-gap: 10px;
        grid-template-rows: 100px 1fr;
        align-items: center;
        justify-items: center;
      }

    </style>
  </head>

  <body>
    <nav>
      <div>Chris Lim</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </nav>
  </body>



</html>
