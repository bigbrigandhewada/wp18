<head>
  <title>CSS Grid</title>
  <style>
    h1 {
      margin: 0; padding: 0;
    }
    body {
      margin-left: 90px;
      margin-right: 50px;
      margin-top: 60px;
      background: pink; color: white;
    }
    h1 { color: darkred;
    }
    div {
      background: red;
      width: 100%;
    }
    li {
      float: left;
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li>Home</li>
      <li>Projects</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>

  <div>
    <h1>Block Element</h1>
    <p>Text <em>goes</em> here</p>
  </div>
</body>
