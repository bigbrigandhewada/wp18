<head>
  <title>Drawing 2</title>
  <style>
    body {
      margin: 0px;
      background: linear-gradient(cadetblue, antiquewhite, mistyrose, honeydew, lightskyblue, whitesmoke);
    }
    .grid {
      margin: 0;
      height: 100%;
      display: grid;
        grid-template-rows: repeat(35, 1fr);
        grid-template-columns: repeat(20, 1fr);
    }
    .circle1 {
      background:linear-gradient(gold, goldenrod);
      border: 3px dotted salmon;
      mix-blend-mode: overlay;
      width: 350px;
      height: 350px;
      border-radius: 100%;
      position: fixed;
        top: 100px;
        left: 20px;
    }
    .circle2 {
      background: linear-gradient(white, whitesmoke);
      mix-blend-mode: overlay;
      border: 3px solid brown;
      width:100%;
      height:100%;
      border-radius: 100%;
      grid-column: 9/20;
      grid-row: 7/19;
    }
    .circle3 {
      background: linear-gradient(indianred, pink);
      border: 1px dotted red;
      mix-blend-mode: multiply;
      width:70%;
      height:70%;
      border-radius: 100%;
      grid-column: 9/21;
      grid-row: 9/19;
    }
    .circle4 {
      background-color:black;
      mix-blend-mode: multiply;
      width:40%;
      height:40%;
      border-radius: 100%;
      grid-column: 18/21;
      grid-row: 8/10;
    }
    .rect1 {
      background-color:black;
      width: 100%;
      height: 100%;
      grid-column: 1/13;
      grid-row: 14/14;
    }
    .rect2 {
      background-color:red;
      width: 100%;
      height: 100%;
      grid-column: 4/14;
      grid-row: 17/19;
    }
    .rect3 {
      background-color:white;
      border: 2px solid black;
      mix-blend-mode: overlay;
      width: 100%;
      height: 100%;
      grid-column: 8/13;
      grid-row: 21/35;
    }
    .rect4 {
      background-color:black;
      width: 100%;
      height: 100%;
      grid-column: 13/18;
      grid-row: 21/37;
    }
    .fixed-position {
      position: fixed;
        top: 5%;
        left: 90%;
    }

  </style>
</head>
<body>
  <div class="grid">
    <div class="circle1"></div>
    <div class="circle4 fixed-position"></div>
  </div>
  <div class="grid">
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
  <div class="grid">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
  </div>
  <div></div>

</body>
