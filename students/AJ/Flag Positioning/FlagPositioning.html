<html>
<head>
  <title>Sweden Absolute Positioning</title>
  <style>
    div { background: blue;
      width: 20%;
      height: 40%;
        }
      .box1 {
        width: 31.25%;
        position: absolute; top: 0; left: 0;
      }

      .box2 {
        width: 56.25%;
        position: absolute; top: 0; right: 0;
      }

      .box3 {
        width: 31.25%;
        position: absolute; bottom: 0; left: 0;
      }

      .box4 {
        width: 56.25%;
        position: absolute; bottom: 0; right: 0;
      }

    body { background: yellow;
      width: 500px;
      }

  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
