<head>
  <title>Mobile Swedish Flag</title>
  <style>
    body {
      margin: 0px;
    }
    .flag {
      height: 100%;
      background: gold;
      display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
    }
    .flag div:nth-child(1) {
      grid-column: 1/3;
      grid-row: 1/2;
      background: red;
    }
    .flag div:nth-child(2) {
      grid-column: 1/3;
      grid-row: 2/3;
      background: green;
    }
  </style>
</head>

<body>
    <div class="flag">
      <div></div>
      <img src="img/star2.svg">
      <div></div>
    </div>
</body>
