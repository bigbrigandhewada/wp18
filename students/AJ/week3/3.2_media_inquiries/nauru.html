<head>
  <title>Mobile Swedish Flag</title>
  <style>
    body {background: gold;
      margin: 0px;
    }
    .flag {
      height: 100%;
      background: gold;
      display: grid;
        grid-template-columns: repeat(16, 1fr);
        grid-template-rows: repeat(10, 1fr);
    }
    .flag div:nth-child(1) {
      grid-column: 1/5;
      grid-row: 1/5;
      background: dodgerblue;
    }
    .flag div:nth-child(2) {
      grid-column: 7/17;
      grid-row: 1/5;
      background: dodgerblue;
    }
    .flag div:nth-child(3) {
      grid-column: 1/5;
      grid-row: 6/11;
      background: dodgerblue;
    }
    .flag div:nth-child(4) {
      grid-column: 7/17;
      grid-row: 6/11;
      background: dodgerblue;
    }
    @media (max-width: 900px)
      {
        .flag {
          height: 100%;
          background: yellow;
        }
        .flag div:nth-child(1) {
          grid-column: 1/7;
          grid-row: 1/5;
          background: dodgerblue;
        }
        .flag div:nth-child(2) {
          grid-column: 10/17;
          grid-row: 1/5;
          background: dodgerblue;
        }
        .flag div:nth-child(3) {
          grid-column: 1/7;
          grid-row: 6/11;
          background: dodgerblue;
        }
        .flag div:nth-child(4) {
          grid-column: 10/17;
          grid-row: 6/11;
          background: dodgerblue;
        }
      }
      @media (max-width: 400px)
        {
          .flag div:nth-child(1) {
            grid-column: 1/17;
            grid-row: 1/3;
            background: darkblue;
          }
          .flag div:nth-child(2) {
            grid-column: 1/17;
            grid-row: 4/6;
            background: darkblue;
          }
          .flag div:nth-child(3) {
            grid-column: 1/17;
            grid-row: 7/9;
            background: darkblue;
          }
          .flag div:nth-child(4) {
            grid-column: 1/17;
            grid-row: 10/13;
            background: darkblue;
          }
        }
  </style>
</head>

<body>
    <div class="flag">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
</body>
