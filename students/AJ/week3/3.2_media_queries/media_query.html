<head>
  <title>Mobile Swedish Flag</title>
  <style>
    body {
      margin: 0px;
    }
    .flag {
      height: 100%;
      background: gold;
      display: grid;
        grid-template-columns: repeat(16, 1fr);
        grid-template-rows: repeat(10, 1fr);
    }
    .flag div:nth-child(1) {
      grid-column: 1/5;
      grid-row: 1/5;
      background: dodgerblue;
    }
    .flag div:nth-child(2) {
      grid-column: 7/17;
      grid-row: 1/5;
      background: dodgerblue;
    }
    .flag div:nth-child(3) {
      grid-column: 1/5;
      grid-row: 6/11;
      background: dodgerblue;
    }
    .flag div:nth-child(4) {
      grid-column: 7/17;
      grid-row: 6/11;
      background: dodgerblue;
    }
    .flag div:nth-child(5) {
      position: absolute;
        top: 5px;
        left: 5px;
    }
    .flag div:nth-child(6) {
      display: none;
    }
    .flag div:nth-child(7) {
      display: none;
    }
    @media (max-width: 1000px)
      {
        .flag {
          height: 100%;
          background: yellow;
        }
        .flag div:nth-child(1) {
          grid-column: 1/7;
          grid-row: 1/5;
          background: dodgerblue;
        }
        .flag div:nth-child(2) {
          grid-column: 10/17;
          grid-row: 1/5;
          background: dodgerblue;
        }
        .flag div:nth-child(3) {
          grid-column: 1/7;
          grid-row: 6/11;
          background: dodgerblue;
        }
        .flag div:nth-child(4) {
          grid-column: 10/17;
          grid-row: 6/11;
          background: dodgerblue;
        }
        .flag div:nth-child(5) {
          display: none;
        }
        .flag div:nth-child(6) {
          display: block;
          position: absolute;
            top: 5px;
            left: 5px;
        }
        .flag div:nth-child(7) {
          display: none;
        }
      }
      @media (max-width: 450px)
        {
          .flag div:nth-child(1) {
            grid-column: 1/17;
            grid-row: 1/3;
            background: lightblue;
          }
          .flag div:nth-child(2) {
            grid-column: 1/17;
            grid-row: 4/6;
            background: lightblue;
          }
          .flag div:nth-child(3) {
            grid-column: 1/17;
            grid-row: 7/9;
            background: lightblue;
          }
          .flag div:nth-child(4) {
            grid-column: 1/17;
            grid-row: 10/13;
            background: lightblue;
          }
          .flag div:nth-child(5) {
            display: none;
          }
          .flag div:nth-child(6) {
            display: none;
          }
          .flag div:nth-child(7) {
            display: block;
            position: absolute;
              top: 5px;
              left: 5px;
          }
        }
  </style>
</head>

<body>
    <div class="flag">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div>This is the Swedish flag.</div>
      <div>Or is it?</div>
      <div>Goodbye...</div>
    </div>
</body>
