<html>
  <head>
    <style>


      .grid { display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr

    }

      .green  {
        background:  green;
        grid-column: 1;
        grid-row: 1/2;}
        .green img {visibility: hidden;}

         @media (max-width: 600px)
         {
           div:nth-child(1) {
          background: blue;
           grid-row: 1;
           grid-column: 1/2;}
            nav {
            flex-direction: column;}
          .green img {visibility: visible;}
        }


       .yellow  {
        background: yellow;
        grid-column: 2/3;
        grid-row: 1/2;}
        @media (max-width: 600px)
        {
          div:nth-child(2){
          background: white;
          }

        img {visibility: hidden;}
       }





        .red  {
        background: red;
        grid-column: 3;
        grid-row: 1/2;}

        @media (max-width: 600px)
        {
          div:nth-child(3){
          background: white;}
           nav {
           flex-direction: column;}
       }

          img {
              align-self: center;
              width: 100%;
              transform:scale(1.6)
              }

    </style>
  </head>

<body>

      <div class="grid">
        <div class="green">
            <img src="star.svg">
        </div>
          <div class="yellow">

           <img src="star.svg">

           </div>
            <div class="red"> </div>


      </div>
  </body>

</html>
