<html>

  <head>
    <title>Mug</title>
    <style>
    *{background:rgba(0,0,0,0)}

        .oval{
          height:250px;
          width:500px;
          background:rgba(219,219,219);
          border:20px solid rgba(240,240,240);

          position:absolute;
          top:100px;
          left:200px;
          border-radius:50%;

          }

        .base{
          height:550px;
          width:540px;
          background:rgb(200,182,191);

          position:absolute;
          top:250px;
          left:200px;
        }

        .basecircle{
          height:150px;
          width:540px;
          background:rgb(200,182,191);
          border-radius:50%;

          position:absolute;
          top:720px;
          left:200px;
        }

        .innerhandle{
          height:260px;
          width:200px;
          background:rgb(255,255,255);
          border-radius:20%;

          position:absolute;
          top:420px;
          left:130px;
        }

        .outerhandle{
          height:400px;
          width:400px;
          background:rgb(240,240,240);
          border-radius:20%;

          position:absolute;
          top:350px;
          left:70px;
        }

    </style>
  </head>

  <body>
      <div>
        <div class="outerhandle"></div>
        <div class="innerhandle"></div>
        <div class="base"></div>
        <div class="basecircle"></div>
        <div class="oval"></div>

      </div>
  </body>

</html>
