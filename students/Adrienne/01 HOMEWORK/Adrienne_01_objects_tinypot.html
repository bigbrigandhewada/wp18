<html>

  <head>
    <title>Tiny Pot</title>
    <style>
    *{background:rgba(0,0,0,0)}

        .oval{
          height:150px;
          width:500px;
          background:rgba(123,180,192);

          position:absolute;
          top:100px;
          left:200px;
          border-radius:50%;

          }

        .base{
          height:200px;
          width:500px;
          background:rgb(69,137,154);

          position:absolute;
          top:180px;
          left:200px;
        }

        .basecircle{
          height:80px;
          width:500px;
          background:rgb(69,137,154);
          border-radius:40%;

          position:absolute;
          top:350px;
          left:200px;
        }

        .handleleft{
          height:40px;
          width:100px;
          background:rgb(123,180,192);
          transform: rotate(10deg);

          position:absolute;
          top:195px;
          left:115px;
          border-radius:10%;
        }

        .handleright{
          height:40px;
          width:100px;
          background:rgb(123,180,192);
          transform: rotate(170deg);

          position:absolute;
          top:195px;
          left:680px;
          border-radius:10%;
        }

        .top{
          border-bottom: 50px solid black;
          border-left: 25px solid transparent;
          border-right: 25px solid transparent;
          border-radius:25%;
          height: 0;
          width: 50px;

          transform:rotate(180deg);
          position:absolute;
          top:51px;
          left:395px;
        }

    </style>
  </head>

  <body>
      <div>

        <div class="top"></div>
        <div class="oval"></div>
        <div class="basecircle"></div>
        <div class="base"></div>
        <div class="handleleft"></div>
        <div class="handleright"></div>

      </div>
  </body>

</html>
