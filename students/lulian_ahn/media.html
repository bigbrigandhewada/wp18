<html>
  <head>
    <style>
      body {background: grey}
      .chile { width: 600px; height: 400px; background: white;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
      }
      .chile div:nth-child(1) {
          grid-column: 1/2;
          grid-row: 1/2;
          background: blue; }
      .chile div:nth-child(2) {
          grid-column: 1/4;
          grid-row: 2/3;
          background: red; }

        @media (min-width: 500px) {
              .chile {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 1fr 1fr 1fr

                max-width: 600px;
        }


    </style>
  </head>

<body>
  <div class="chile">
    <div></div>
    <div></div>
  </div>


</body>
</html>
