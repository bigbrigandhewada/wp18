<html>
<head>
  <title>3rd Homework</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
  }
   .one {width: 45%; height: 40%;
      background: 	#778899;
      transition: 0.5s all; display: inline-block;
      vertical-align: top;
    }
    .one:hover { background: blue;
    }
    .two {width: 55%; height: 40%;
      background: grey;
      transition: 1s all; display: inline-block;
      vertical-align: top;
    }

    .two:hover { background: pink; transform:rotate(180deg);
              cursor: crosshair;}
    .three {width: 45%; height: 50%;
                 background: #E6E6FA;
                 transition: 1.5s all; display: inline-block;
               }
    .three:hover { background: indigo;
               }
    .four {width: 100%; height: 60%;
                 background: #696969;
                 transition: 2s all; display: inline-block;}

    .four:hover { background: pink; transform:rotate(-90deg);
                         cursor: crosshair;}
    .group {width: 55%; height: 50%; display: inline-block;}


    .five {width: 45%; height: 40%;
       background: 	#202020;
       transition: 0.5s all; display: inline-block;
       vertical-align: top;
     }
     .five:hover { background: teal;
     }
    .six {width: 55%; height: 40%;
      background: #585858;
      transition: 1s all; display: inline-block;
      vertical-align: top;
    }
    .six:hover { background: pink; transform:rotate(180deg);
              cursor: crosshair;}
    .seven {width: 45%; height: 50%;
                 background: #2F4F4F;
                 transition: 1.5s all; display: inline-block;
               }
    .seven:hover { background: green;
               }
    .eight {width: 100%; height: 60%;
                 background: #C0C0C0;
                 transition: 2s all; display: inline-block;}

    .eight:hover { background: yellow; transform:rotate(-90deg);
                         cursor: crosshair;}



    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div>
    <div class= "group">
      <div class= "one"></div><div class= "two"></div><div class= "four"></div>
    </div><div class= "three"></div>
  </div>
  <div>
    <div class= "seven"></div><div class= "group">
      <div class= "five"></div><div class= "six"></div><div class= "eight"></div>
    </div>
  </div>


</body>
</html>
