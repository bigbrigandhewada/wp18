      div {background: pink; width: 100;
      }
      nav { display: grid;
      grid-template-columns: 2fr 100px 1fr;

      justify-items: center}
    </style>

  </head>
  <body>
    <nav>
      <div>1</div>

      <div>4</div>

</html>
