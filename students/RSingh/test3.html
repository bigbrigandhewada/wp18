<html>
  <head>
    <title>Positioning</title>
    <style>
      div { background: blue;
      width: 500px; height: 282px; margin: 4px;
      z-index: 1
      }
      .yellow { position: absolute; left: 159px;
         background: yellow; width: 65px; height: 280px;
         z-index: 2

          }

          .yellow2 { position: absolute; left: 6px; top:100px;
             background: yellow; width: 500px; height: 65px;
             z-index: 3
        }


    </style>
  </head>
  <body>

    <div class="yellow"></div>
    <div class="yellow2"></div>

    <div></div>


  </body>
</html>
