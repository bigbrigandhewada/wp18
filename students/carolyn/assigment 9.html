      <script>

        var colors = ["D93250", "0468BF", "04B2D9", "04BF20", "D9CB04"];

        $(document).ready(function() {
          $("div").each(function(i) {
            $(this).css("background-color", colors[Math.floor(Math.random() * 5)]);
          })
        })

        $("div").click(function() {
          $("div").each(function(i) {
