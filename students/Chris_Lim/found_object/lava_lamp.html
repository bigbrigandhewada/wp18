<html>

  <head>

    <style>
    
    html {
      background: grey;
      width: auto;
      height: 5000px;
    }

    .trapezoid1 {
      position: fixed;
      top: 100px;
      left:100px;
      height: 0px;
      width: 40px;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 300px solid blue;
    }

    .trapezoid2 {
      position: fixed;
      top: 400px;
      left:100px;
      height: 0px;
      width: 40px;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 80px solid blue;
      transform-style: flat;
      transform: rotate(180deg)
    }

    .trapezoid3 {
      position: fixed;
      top: 480px;
      left: 100px;
      height: 0px;
      width: 40px;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 80px solid blue;
    }

    </style>


  </head>

  <body>

    <div class="trapezoid1"></div>
    <div class="trapezoid2"></div>
    <div class="trapezoid3"></div>

  </body>


</html>
