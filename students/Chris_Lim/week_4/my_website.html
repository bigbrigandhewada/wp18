<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
    <title>Chris Lim</title>
    <style>

      html {
        background: linear-gradient(#3D77EE, #3D77EE, #CFFFC6);
        height: 2000px;
      }
      body {
        font-family: 'cormorant unicase', serif;
        color: white;
        letter-spacing: 2pt;
        margin: auto;
        text-align: center;
        transition: all 1s;
      }
      a {
        color: white;
        text-decoration: none;
      }
      h1 {
        padding-bottom: 20px;
        border-bottom: 1px solid white;
        margin-bottom: 10px;
        font-size: 30pt;
      }
      nav {
        width: auto;
        margin: auto;
        margin-top: 20px;
        margin-bottom: 100px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
        align-content: center;
        transition: 1s all;
      }
      li {
        list-style-type: none;
      }
      li:hover {
        letter-spacing: 4pt;
        transition: all 1s;
        cursor: pointer;
      }
      nav div {
        display: flex;
        border: 1px solid white;
        width: 200px;
        height: 200px;
        border-radius: 100%;
        margin: auto;
        margin-bottom: 40px;
        overflow: hidden;
        transition: all 1s;
        align-self: center;
        align-content: center;
      }
      .circle1 {
        background-image: url(cafe.png);
        background-position: center;
        background-size: cover;
      }
      .circle2 {
        background-image: url(pla.png);
        background-position: center;
        background-size: cover;
      }
      .circle3 {
        background-image: url(lamb.gif);
        background-position: center;
        background-size: cover;
      }
      .circle4 {
        background-position: center;
        background-size: cover;
      }
      .circle5 {
        background-image: url(dog.gif);
        background-position: center;
        background-size: cover;
        transition: 1s all;
      }
      .circle6 {
        background-image: url(bling.gif);
        background-position: center;
        background-size: cover;
        transition: 1s all;
      }
      .rotate {
        transform: rotate(360deg);
      }
      iframe {
        width: 250;
        height: auto;
      }
      nav div:hover {
        cursor: pointer;
      }
      .text {
        border: none;
        color: white;
        background-color: #10377C;
        opacity: 0;
      }
      .text:hover {
        border: none;
        opacity: 1;
      }
      p {
        font-size: 12pt;
        vertical-align: middle;
        line-height: 170px;
        transition: 1s all;
        text-align: center;
        margin: auto;
      }
      iframe {
        width: 200px;
      }

      @media(max-width: 700px) {
        .main {
          grid-template-columns: 1fr 1fr;
        }
        nav div {
          width: 150px;
          height: 150px;
        }
        p {
          line-height: 120px;
        }
        iframe {
          transform: translateX(-25px);
        }
      }
    </style>
  </head>
  <body>
    <h1>hello.</h1>
    <nav>
        <li><a href="http://chrislim.design/about">about</a></li>
        <li><a href="http://chrislim.design/branding-packaging">works</a></li>
        <li><a href="http://chrislim.design/contact">contact</a></li>
    </nav>
    <nav class="main">
      <div class="circle1">
        <div class="text">
          <p>cafe jet lag</p>
        </div>
      </div>
      <div class="circle2">
        <div class="text">
          <p>platypus</p>
        </div>
      </div>
      <div class="circle3">
        <div class="text">
          <p>lamb</p>
        </div>
      </div>
      <div class="circle4">
        <iframe width="200" height="auto" src="https://www.youtube.com/embed/-5LYuMKleO8?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="circle5">
        <div class="text">
          <p>so cute</p>
        </div>
      </div>
      <div class="circle6">
        <div class="text">
          <p>pixelnovels</p>
        </div>
      </div>
    </nav class="main">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("nav div").click(function() {
          $(this).toggleClass("rotate");
        });
    </script>
  </body>
</html>
