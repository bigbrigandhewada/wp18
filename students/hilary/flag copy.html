<html>
		<head>
		<title>Finland's Flag</title>
		<style>

		      body {
		      	background: lavender;
		      
		      }
		      p{
		      	font-family: 'helvetica';
		      	margin:20px;
		      	text-align: center;
		      }


		      .flag1{
		      	margin:auto;
		      	margin-top: 50px;
		      	position:absolute;
		      }
		        

		      .white1{
		      	position:absolute;
		      	background-color: white;
		      	width: 50px;
		      	height: 40px;
		      }

		      .blue1{
		      	background-color: blue;
		 		position:absolute;
		 		left:50px;
		      	width: 30px;
		      	height: 40px;
		      }

		        .white3{
		      	background-color: white;
		   		position:absolute;
		   		left:80px;
		      	width: 100px;
		      	height: 40px;
		      }

		       .blue2{
		      	background-color: blue;
		      	position:absolute;
		      	top:40px;
		      	width: 180px;
		      	height: 30px;
		      }
		    
		     .white1b{
		      	position:absolute;
		      	background-color: white;
		      	width: 50px;
		      	height: 40px;
		      	top:70px;
		      }

		      .blue1b{
		      	background-color: blue;
		 		position:absolute;
		 		left:50px;
		      	width: 30px;
		      	height: 40px;
		      	top:70px;
		      }

		        .white3b{
		      	background-color: white;
		   		position:absolute;
		   		left:80px;
		      	width: 100px;
		      	height: 40px;
		      	top:70px;
		      }
		    
    	</style> 

		</head>

		<body>
			<div class="flag1">
				<div class="white1"></div>
				<div class="blue1"></div>
				<div class="white3"></div>

				<div class="blue2"></div>

				<div class="white1b"></div>
				<div class="blue1b"></div>
				<div class="white3b"></div>
			</div>
			<p>FINLAND</p>
			
			
		</body>
</html>
