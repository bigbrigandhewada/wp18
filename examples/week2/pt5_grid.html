<html>
  <head>
    <title>Part 5: Grid</title>
    <style>
      div { background: blue; margin: 1rem; order: 2; }
      main { display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
        grid-auto-rows: 100px;
        grid-gap: 1rem;
        counter-reset: my-counter;
      }
      div:before { counter-increment: my-counter;
        content: "Grid # " counter(my-counter);
      }
      div:nth-child(2) { order: 1; background: green; }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
