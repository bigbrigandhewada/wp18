<html>
  <head>
    <title>Positioning</title>
    <style>
      div { background: blue;
      width: 500px; height: 50px; margin: 4px;
      }
      .special { position: fixed;
         background: red; top: 10px; left: 10%;
       z-index: 3;   }
      .wide { width: 100%; }
      .logo { position: fixed; background: green;

         top: 0; right: 0;  }
    </style>
  </head>
  <body>
    <div class="logo"></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

  </body>
</html>
