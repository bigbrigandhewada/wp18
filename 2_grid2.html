<html>
  <head>
      <title>Grids</title>
      <style>
        body {  }
        div { background: none;
        }
        nav { height: 100vh; display: grid;
        grid-template-columns: repeat(6,1fr);
        grid-template-rows: 11fr 2fr 11fr;
        grid-gap: 10px;
         }
         .info { grid-column: 2/4;
         grid-row: 2/3; background: yellow;  }
         .overlap { background: blue; z-index: -2; grid-column: 2/5;
         grid-row: 1/3; }
         .blue div:nth-child(even) {background: white;}
         img { width: 100px; }
      </style>
  </head>
  <body>
    <nav>
      <div class="stars info">More and more contentMore and more contentMore and more contentMore and more contentMore and more contentMore and more contentMore and more content</div>
      <div class="overlap">Another piece of textAnother piece of textAnother piece of textAnother piece of textAnother piece of textAnother piece of textAnother piece of text</div>


      
    </nav>
  </body>
</html>
